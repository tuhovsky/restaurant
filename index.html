<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- test-1 -->
    <!-- Заголовок страницы
     Блок `header` -->
    <div class="header header_theme_sushi">
        <!-- Верхняя часть заголовка
         Блок `upline` -->
        <div class="upline">
            <!-- Логотип в верхней части заголовка
             Блок `logo` -->
            <div class="logo">
                <!-- Изображение логотипа в верхней части заголовка
                 Элемент `logo__img` -->
                <img class="logo__img" src="/images/logo.png" alt="LOGO">
            </div>
            <!-- Меню навигации в верхней части заголовка
             Блок `nav-menu` -->
            <div class="nav-menu">
                <!-- Элементы меню навигации в верхней части заголовка
                 Элементы `nav-menu__item` -->
                <a href="@" class="item nav-menu__item item_color_white">ГЛАВНАЯ</a>
                <a href="@" class="item nav-menu__item item_color_white">МЕНЮ</a>
                <a href="@" class="item nav-menu__item item_color_white">О НАС</a>
                <a href="@" class="item nav-menu__item item_color_white">БРОНЬ</a>
            </div>
            <!-- Корзина в верхней части заголовка
             Блок `cart` -->
            <div class="cart">
                <a href="#" class="cart__link">
                    <img class="cart__img" src="/images/cart.png" alt="CART">
                </a>
            </div>
            <!-- Телефон в верхней части заголовка
             Блок `phone` -->
            <div class="phone phone_color_white">
                <div class="phone-line">
                    <img class="phone-line__img" src="/images/phone.png" alt="PHONE">
                    <a class="phone-line__number phone-line__number_color_white" href="#">+7 (949) 412-61-42</a>
                </div>
                <div class="phone-text">
                    Свяжитесь с нами для<br>бронирования
                </div>
            </div>
        </div>
    </div>
</body>
</html>
