<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Заголовок страницы
     Блок `header` -->
    <div class="header header_theme_sushi">
        <!-- Верхняя часть заголовка
         Блок `upline` -->
        <div class="upline">
            <!-- Логотип в верхней части заголовка
             Блок `logo` -->
            <div class="logo upline__logo">
                <!-- Изображение логотипа в верхней части заголовка
                 Элемент `logo__img` -->
                <img class="logo__img" src="/images/logo.png" alt="LOGO">
            </div>
            <!-- Меню навигации в верхней части заголовка
             Блок `nav-menu` -->
            <div class="nav-menu">
                <!-- Элементы меню навигации в верхней части заголовка
                 Элементы `nav-menu__item` -->
                <a href="@" class="nav-menu__item">ГЛАВНАЯ</a>
                <a href="@" class="nav-menu__item">МЕНЮ</a>
                <a href="@" class="nav-menu__item">О НАС</a>
                <a href="@" class="nav-menu__item">БРОНЬ</a>
            </div>
        </div>
    </div>
</body>
</html>
