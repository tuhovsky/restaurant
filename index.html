<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="/images/logo.png" alt="LOGO">
                </div>
                <div class="nav">
                    <a class="nav-item" href="@">ГЛАВНАЯ</a>
                    <a class="nav-item" href="@">МЕНЮ</a>
                    <a class="nav-item" href="@">О НАС</a>
                    <a class="nav-item" href="@">БРОНЬ</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="/images/cart.png" alt="">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="/images/phone.png" alt="">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>                    
                    <div class="phone-text">
                        Свяжитесь с нами для <br> бронирования
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
